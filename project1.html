<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style type="text/css">
        	body{
        		background-image: url("https://www.dawncrovointeriordesign.com/wp-content/uploads/2020/10/Residential-Interior-Designer-Annapolis-Arnold-MD.jpg");
        		opacity: 0.8;
        		
        		background-size: cover;
        	}
        	.logo{
        		
        		width: 120px;
        		cursor: pointer;
        	}
        	.navbar{
        		display: flex;
        		align-items: center;
        		justify-content: space-between;
        	}
        	.navlist{
        		list-style-type: none;
        	}
        	li{
        		display: inline-block;
        		margin: 0 20px;
        		
        	}
        	ul li a {
             position: relative;
             display: block;
             text-decoration: none;
             font-family: "Lato";
             font-weight: bold;
             color: #594ed4;
             text-transform: uppercase;
             padding: 4px 0;
             transition: 0.5s;
         }
             ul li a::after {
             	 position: absolute;
             	 content: "";
             	 width: 100%;
             	 height: 3px;
             	 top: 100%;
             	 left: 0;
             	 background: #009688;
             	 transition: transform 0.5s;
             	 transform: scaleX(0);
                 transform-origin: right;
             }
             ul li a:hover {
                    color: #95a5a6;
                }
             ul li a:hover::after {
                    transform: scaleX(1);
                    transform-origin: left;}
             .content {
             	font-size: 70px;
             	margin-top: 80px;
             	
             }
             button {
               transition: all .5s ease;
               color: #fff;
               border: 3px #009688;
               font-family:'Montserrat', sans-serif;
               text-transform: uppercase;
               text-align: center;
               line-height: 1;
               font-size: 17px;
               background-color : transparent;
               padding: 10px;
               outline: none;
               border-radius: 25px;
    
   
    
    
    
    
 
    
    
   
}
button:hover {
    color: #001F3F;
    background-color: #009688;
}

        </style>
    </head>
    <body>
       <div class="navbar">
       	<img class="logo" src="https://d2gg9evh47fn9z.cloudfront.net/1600px_COLOURBOX40344115.jpg">
       	<ul class="navlist">
       		<li><a href="#">HOME</a></li>
       		<li><a href="#">BEDROOM</a></li>
       		<li><a href="#">DINING</a></li>
       		<li><a href="#">KITCHEN</a></li>
       		<li><a href="#">BACKYARD</a></li>
       	</ul>
       </div>
       <div class="content">
       	<h1>DESIGN YOUR HOUSE</h1>
       	
       </div>
       <div>
       	<button type="button"><span></span>WATCH MORE</button>
       	<button type="button"><span></span>SUBSCRIBE</button>

       </div>

        

        
        
    </body>
</html>
